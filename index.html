<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Katiyar Chocochop Shop</title>
</head>
<body>
    <header>
        <h1>Katiyar Chocochop Shop</h1>
    </header>

    <div class="container">
        <div class="chocolate-options">
            <div class="chocolate-option">
                <img src="images/choco1.jpg" alt="Dark Chocolate">
                <label>
                    <span class="chocolate-price">INR 99</span>
                    <input type="checkbox" data-name="Dark Chocolate" data-price="99">
                    Dark Chocolate
                </label>
            </div>
            <div class="chocolate-option">
                <img src="images/choco2.jpg" alt="Milk Chocolate">
                <label>
                    <span class="chocolate-price">INR 59</span><input type="checkbox" data-name="Milk Chocolate" data-price="59"> Milk Chocolate</label>
            </div>
            <div class="chocolate-option">
                <img src="images/choco3.jpg" alt="White Chocolate">
                <label><span class="chocolate-price">INR 199</span><input type="checkbox" data-name="White Chocolate" data-price="199"> White Chocolate</label>
            </div>
            <div class="chocolate-option">
                <img src="images/choco4.jpg" alt="Hazelnut Chocolate">
                <label><span class="chocolate-price">INR 299</span><input type="checkbox" data-name="Hazelnut Chocolate" data-price="299"> Hazelnut Chocolate</label>
            </div>
            <div class="chocolate-option">
                <img src="images/choco5.jpg" alt="Caramel Chocolate">
                <label><span class="chocolate-price">INR 99</span><input type="checkbox" data-name="Caramel Chocolate" data-price="99"> Caramel Chocolate</label>
            </div>
            <div class="chocolate-option">
                <img src="images/choco6.jpg" alt="Almond Chocolate">
                <label><span class="chocolate-price">INR 69</span><input type="checkbox" data-name="Almond Chocolate" data-price="69"> Almond Chocolate</label>
            </div>
            <div class="chocolate-option">
                <img src="images/choco7.jpg" alt="Orange Chocolate">
                <label><span class="chocolate-price">INR 159</span><input type="checkbox" data-name="Orange Chocolate" data-price="159"> Orange Chocolate</label>
            </div>
            <div class="chocolate-option">
                <img src="images/choco8.jpg" alt="Raspberry Chocolate">
                <label><span class="chocolate-price">INR 399</span><input type="checkbox" data-name="Raspberry Chocolate" data-price="399"> Raspberry Chocolate</label>
            </div>
            <div class="chocolate-option">
                <img src="images/choco9.jpg" alt="Coconut Chocolate">
                <label><span class="chocolate-price">INR 299</span><input type="checkbox" data-name="Coconut Chocolate" data-price="299"> Coconut Chocolate</label>
            </div>
            <div class="chocolate-option">
                <img src="images/choco10.jpg" alt="Mint Chocolate">
                <label><span class="chocolate-price">INR 199</span><input type="checkbox" data-name="Mint Chocolate" data-price="199"> Mint Chocolate</label>
            </div>
            <div class="chocolate-option">
                <img src="images/choco11.jpg" alt="Cherry Chocolate">
                <label><span class="chocolate-price">INR 99</span><input type="checkbox" data-name="Cherry Chocolate" data-price="99"> Cherry Chocolate</label>
            </div>
            <div class="chocolate-option">
                <img src="images/choco12.jpg" alt="Peanut Butter Chocolate">
                <label><span class="chocolate-price">INR 199</span><input type="checkbox" data-name="Peanut Butter Chocolate" data-price="199"> Peanut Butter Chocolate</label>
            </div>
        </div>

        <div class="custom-pack">
            <h2>Your Custom Pack</h2>
            <ul id="selected-items"></ul>
            <p>Total Price: INR <span id="total-price">0.00</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
